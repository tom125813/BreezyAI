<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="AutoReplyAI - Sign Up" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Breezy</title>
  <link rel="icon" type="image/x-icon" href="images/logo.ico">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <a class="no-decoration">
        <img src="images/textlogo.png" alt="Breezy Logo" class="logo-image">
      </a>
    </div>
    <div class="auth-card">
      <h2>Create an Account</h2>
      <button class="oauth-btn"><i class="fab fa-google"></i> Sign up with Google</button>
      <p>Or use your email:</p>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" class="auth-submit-btn">Sign Up</button>
      </form>
      <p class="switch-auth">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
