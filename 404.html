<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Breezy - Page Not Found" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breezy - 404</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="marketing/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F9FA;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .error-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .error-page h1 {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 600;
      color: #0052ff;
      margin-bottom: 1rem;
    }

    .error-page h2 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 500;
      color: #333;
      margin-bottom: 1rem;
    }

    .error-page p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #555;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      text-align: center;
    }

    /* Ensure mobile responsiveness matches index.html */
    @media (max-width: 768px) {
      .error-page {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER / NAV -->
  <header class="header">
    <nav class="navbar container">
      <a href="index.html" class="logo no-decoration">
        <img src="images/textlogo.png" alt="Breezy Logo" class="logo-image">
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#why">Benefits</a></li>
        <li><a href="index.html#pricing">Savings</a></li>
        <li><a href="help.html">Help</a></li>
        <li class="mobile-footer">
          <p>© Breezy 2025</p>
        </li>
      </ul>
      <div class="nav-actions">
        <a href="signup.html" class="cta-btn">Sign Up</a>
        <a href="login.html" class="cta-btn secondary-btn">Log In</a>
      </div>
      <div class="menu-toggle" id="menuToggle">
        <span class="hamburger"></span>
      </div>
    </nav>
  </header>

  <!-- 404 PAGE CONTENT -->
  <section class="error-page">
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
      <a href="index.html" class="cta-btn">Go Back Home</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content container">
      <div class="footer-logo">
        <img src="images/textlogo_dark.png" alt="Breezy Logo" style="height: 50px;">
      </div>
      <p>© 2025 Breezy. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="marketing/script.js"></script>
</body>
</html>
